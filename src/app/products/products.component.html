<div class="grid grid-cols-12 gap-6 mt-5">
  <div class="intro-y col-span-12 flex flex-wrap sm:flex-nowrap items-center mt-2">
    <button class="btn btn-primary shadow-md mr-2" routerLink="/addprod">Add New Product</button>
    <div class="dropdown">
      <button class="dropdown-toggle  btn px-2 box" aria-expanded="false" data-tw-toggle="dropdown">
        <span class="w-5 h-5 flex items-center justify-center">
          <i class="fa-solid fa-plus fa-xl"></i>
        </span>
      </button>
      <div class="dropdown-menu w-40">
        <ul class="dropdown-content">
          <li>
            <a href="" class="dropdown-item">
              <i data-lucide="printer" class="w-4 h-4 mr-2"></i> Print
            </a>
          </li>
          <li>
            <a href="" class="dropdown-item">
              <i data-lucide="file-text" class="w-4 h-4 mr-2"></i> Export to Excel
            </a>
          </li>
          <li>
            <a href="" class="dropdown-item">
              <i data-lucide="file-text" class="w-4 h-4 mr-2"></i> Export to PDF
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="hidden md:block mx-auto text-slate-500">Showing 1 to 10 of 150 entries</div>
    <div class="w-full sm:w-auto mt-3 sm:mt-0 sm:ml-auto md:ml-0">
      <div class="w-56 relative text-slate-500">
        <input type="text" class="form-control w-56 box pr-10" placeholder="Search...">
        <i class="w-4 h-4 absolute my-auto inset-y-0 mr-3 right-0" data-lucide="search"></i>
      </div>
    </div>
  </div>

  <div class="intro-y col-span-12 md:col-span-6 lg:col-span-4 xl:col-span-3"
    *ngFor="let item of POSTS   | paginate: { itemsPerPage: 8, currentPage: page }">
    <div class="box">
      <div class="p-3">
        <div
          class="h-40 2xl:h-56 image-fit rounded-md overflow-hidden before:block before:absolute before:w-full before:h-full before:top-0 before:left-0 before:z-10 before:bg-gradient-to-t before:from-black before:to-black/10">
          <img alt="Midone - HTML Admin Template" class="rounded-md" src="http://localhost:3001/uploads/{{item.imageUrl}}">
          <span
            class="absolute top-0 bg-pending/80 text-white text-xs m-2 px-2 py-1 rounded z-10">{{item.status}}</span>
          <div class="absolute bottom-0 text-white px-5 pb-6 z-10">
            <a href="" class="block font-medium text-base">{{item.name}}</a>
            <span class="text-white/90 text-xs mt-3"></span>
          </div>
        </div>
        <div class="text-slate-600 dark:text-slate-500 mt-5">
          <div class="flex items-center">
            <i class="fa-solid fa-dollar-sign mr-2 ml-2"></i> Price: {{item.price}}
          </div>
          <div class="flex items-center mt-2">
            <i class="fa-solid fa-layer-group mr-2 ml-2"></i> Quantity: {{item.quantity}}
          </div>
          <div class="flex items-center mt-2">
            <i class="fa-solid fa-layer-group mr-2 ml-2"></i> category: {{item.category}}
          </div>
          <div class="flex items-center mt-2">
            <i class="fa-regular fa-square-check mr-2 ml-2"></i> Status: {{item.status}}
          </div>
        </div>
      </div>
      <div class="flex justify-center  p-5 border-t border-slate-200/60 dark:border-darkmode-400">

        <a class="flex items-center mr-3" routerLink="/edite-prod/{{item._id}}">
          <i class="fa-regular fa-square-check mr-2 ml-2 color-blue" routerLink="/edite-prod/{{item._id}}"></i> Edit
        </a>
        <button>
          <a class="flex items-center text-danger" (click)="del(item._id)">
            <i class="fa-solid fa-trash-can fa-xl mr-1" (click)="del(item._id)"></i> Delete
          </a>
        </button>
      </div>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center mt-5">
  <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
  </pagination-controls>
</div>
